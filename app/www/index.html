<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
    rel="stylesheet">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="javascripts/onerror.js"></script>

    <script src="cordova.js"></script>
    <script src="components/steroids-js/steroids.js"></script>

    <script src="javascripts/application.js"></script>
    <script type="text/javascript" src="javascripts/login.js"></script>
  </head>
  
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10 text-center">
            <img src="https://scontent-b-lga.xx.fbcdn.net/hphotos-prn2/v/t34.0-12/10168511_722328751153378_1164557931_n.jpg?oh=65dcc57b35a5bdb7336ad21140606cb8&amp;oe=5336F3CC"
            class="">
        </div>
      </div>
      <div class="row">
        <div class="col-md-10">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="email" class="col-sm-2 text-left control-label" style="text-align:left;">Student ID</label>
              <div class="col-sm-12">
                <input type="email" class="form-control" id="email" placeholder="Enter ID">
              </div>
            </div>
            <div class="form-group" style="text-align:left;">
              <label for="password" class="col-sm-1 text-left control-label">Password</label>
              <div class="col-sm-12">
                <input type="password" class="form-control" id="password" placeholder="Enter Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <div class="checkbox">
                  <label>
                    <input type="checkbox">Remember me</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <a class="btn btn-block btn-info btn-hg" onclick = 'login();'>Login</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

</html>
